syntax = "proto3";
package example;

option go_package = ".;example";

import "google/api/annotations.proto";  // 引入 HTTP 映射注解

service UserService {
  // 定义 gRPC 方法
  rpc GetUser(GetUserRequest) returns (User) {
    // 添加 HTTP 映射注解
    option (google.api.http) = {
      get: "/v1/users/{user_id}"   // RESTful 路径，{user_id} 映射到请求字段
    };
  }
}

// 请求参数
message GetUserRequest {
  string user_id = 1;  // 路径参数 user_id
}

// 响应结构
message User {
  string name = 1;
  uint32 age = 2;
}
